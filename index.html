<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Matheus Brinati Altomar (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let contexto = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let x = 100;
        let y = 150;
        let t0;
        let deltaTime;
        requestAnimationFrame(desenha);
        
        function desenha(t)
        {
            t0 = t0 ?? t;
            deltaTime = (t - t0)/1000;
            //Desenha Fundo
            contexto.fillStyle = "cyan";
            contexto.fillRect(0, 0, canvas.width, canvas.height);

            //Atualiza estado
            x = x + 200*Math.tan(t/200)*deltaTime;
            y = y + 100*Math.cos(t/200)*deltaTime;
            
            if(x > canvas.width || x < 0)
                x = 100;
            if(y > canvas.height || y < 0)
                y = 150;

            //Desenha Elementos
            contexto.fillStyle = "white";
            contexto.fillRect(x, y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        

    </script>
</body>
</html>
