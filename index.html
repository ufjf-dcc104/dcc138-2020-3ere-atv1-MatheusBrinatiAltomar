<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Matheus Brinati Altomar (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let contexto = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let x = 100;
        let velX = 0;
        let y = 150;
        let velY = 0;
        const velocidade = 100;
        let t0;
        let deltaTime;
        requestAnimationFrame(desenha);
        
        function desenha(t)
        {
            t0 = t0 ?? t;
            deltaTime = (t - t0)/1000;
            //Desenha Fundo
            contexto.fillStyle = "cyan";
            contexto.fillRect(0, 0, canvas.width, canvas.height);

            //Atualiza dinÃ¢mica dos estado
            x = x + velX*deltaTime;
            y = y + velY*deltaTime;
            
            if(x > canvas.width || x < 0)
                x = 100;
            if(y > canvas.height || y < 0)
                y = 150;

            //Desenha Elementos
            contexto.fillStyle = "white";
            contexto.fillRect(x, y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    velY = -velocidade;
                    break;
                case "ArrowDown":
                    velY = +velocidade;
                    break;
                case "ArrowLeft":
                    velX = -velocidade;
                    break;
                case "ArrowRight":
                    velX = +velocidade;
                    break;
            }
        }

        function teclaSolta(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    velY = 0;
                    break;
                case "ArrowDown":
                    velY = 0;
                    break;
                case "ArrowLeft":
                    velX = 0;
                    break;
                case "ArrowRight":
                    velX = 0;
                    break;
            }
        }
    </script>
</body>
</html>
