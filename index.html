<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Matheus Brinati Altomar (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let contexto = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let player = {
            x : 100,
            velX : 0,
            aceleracaoX : 0,
            y : 150,
            velY : 0,
            aceleracaoY : 0,
            desenhar : function()
            {
                contexto.fillStyle = "white";
                contexto.fillRect(this.x, this.y, 20, 20);
            }
        };
        
        let enemy = {
            x : 300,
            velX : 0,
            aceleracaoX : 0,
            y : 200,
            velY : 0,
            aceleracaoY : 0,
            desenhar : function()
            {
                contexto.fillStyle = "red";
                contexto.fillRect(this.x, this.y, 20, 20);
            }
        }
        

        const velocidade = 100;
        let t0;
        let deltaTime;
        requestAnimationFrame(desenha);
        
        function desenha(t)
        {
            t0 = t0 ?? t;
            deltaTime = (t - t0)/1000;
            //Desenha Fundo
            contexto.fillStyle = "cyan";
            contexto.fillRect(0, 0, canvas.width, canvas.height);

            //Controladores
            enemy.aceleracaoY = 0.5*(player.y - enemy.y) - 0.2*(enemy.velY);
            enemy.aceleracaoX = 0.5*(player.x - enemy.x) - 0.2*(enemy.velX);

            //Atualiza dinÃ¢mica dos estado
            player.velX = player.velX + player.aceleracaoX*deltaTime;
            player.x = player.x + player.velX*deltaTime;
            
            player.velY = player.velY + player.aceleracaoY*deltaTime;
            player.y = player.y + player.velY*deltaTime;

            enemy.velX = enemy.velX + enemy.aceleracaoX*deltaTime;
            enemy.x = enemy.x + enemy.velX*deltaTime;
            
            enemy.velY = enemy.velY + enemy.aceleracaoY*deltaTime;
            enemy.y = enemy.y + enemy.velY*deltaTime;
            
            if(player.x > canvas.width || player.x < 0)
                player.x = 100;
            if(player.y > canvas.height || player.y < 0)
                player.y = 150;

            //Desenha Elementos
            player.desenhar();
            enemy.desenhar();
            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    player.aceleracaoY = -velocidade;
                    break;
                case "ArrowDown":
                    player.aceleracaoY = +velocidade;
                    break;
                case "ArrowLeft":
                    player.aceleracaoX = -velocidade;
                    break;
                case "ArrowRight":
                    player.aceleracaoX = +velocidade;
                    break;
            }
        }

        function teclaSolta(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    player.aceleracaoY = 0;
                    break;
                case "ArrowDown":
                    player.aceleracaoY = 0;
                    break;
                case "ArrowLeft":
                    player.aceleracaoX = 0;
                    break;
                case "ArrowRight":
                    player.aceleracaoX = 0;
                    break;
            }
        }
    </script>
</body>
</html>
