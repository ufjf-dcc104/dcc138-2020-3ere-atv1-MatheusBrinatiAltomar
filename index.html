<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Matheus Brinati Altomar (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let contexto = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let player = {
            x : 100,
            velX : 0,
            aceleracaoX : 0,
            y : 150,
            velY : 0,
            aceleracaoY : 0
        };
        

        let o_x = 300;
        let o_velX = 0;
        let o_aceleracaoX = 0;
        let o_y = 200;
        let o_velY = 0;
        let o_aceleracaoY = 0;

        const velocidade = 100;
        let t0;
        let deltaTime;
        requestAnimationFrame(desenha);
        
        function desenha(t)
        {
            t0 = t0 ?? t;
            deltaTime = (t - t0)/1000;
            //Desenha Fundo
            contexto.fillStyle = "cyan";
            contexto.fillRect(0, 0, canvas.width, canvas.height);

            //Controladores
            o_aceleracaoY = 0.5*(player.y - o_y) - 0.2*(o_velY);
            o_aceleracaoX = 0.5*(player.x - o_x) - 0.2*(o_velX);

            //Atualiza dinÃ¢mica dos estado
            player.velX = player.velX + player.aceleracaoX*deltaTime;
            player.x = player.x + player.velX*deltaTime;
            
            player.velY = player.velY + player.aceleracaoY*deltaTime;
            player.y = player.y + player.velY*deltaTime;

            o_velX = o_velX + o_aceleracaoX*deltaTime;
            o_x = o_x + o_velX*deltaTime;
            
            o_velY = o_velY + o_aceleracaoY*deltaTime;
            o_y = o_y + o_velY*deltaTime;
            
            if(player.x > canvas.width || player.x < 0)
                player.x = 100;
            if(player.y > canvas.height || player.y < 0)
                player.y = 150;

            //Desenha Elementos
            contexto.fillStyle = "white";
            contexto.fillRect(player.x, player.y, 20, 20);

            contexto.fillStyle = "red";
            contexto.fillRect(o_x, o_y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    player.aceleracaoY = -velocidade;
                    break;
                case "ArrowDown":
                    player.aceleracaoY = +velocidade;
                    break;
                case "ArrowLeft":
                    player.aceleracaoX = -velocidade;
                    break;
                case "ArrowRight":
                    player.aceleracaoX = +velocidade;
                    break;
            }
        }

        function teclaSolta(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    player.velY = 0;
                    player.aceleracaoY = 0;
                    break;
                case "ArrowDown":
                    player.velY = 0;
                    player.aceleracaoY = 0;
                    break;
                case "ArrowLeft":
                    player.velX = 0;
                    player.aceleracaoX = 0;
                    break;
                case "ArrowRight":
                    player.velX = 0;
                    player.aceleracaoX = 0;
                    break;
            }
        }
    </script>
</body>
</html>
