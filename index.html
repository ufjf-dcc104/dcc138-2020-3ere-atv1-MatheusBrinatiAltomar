<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Matheus Brinati Altomar (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let contexto = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let pontos = 0;

        let player = {
            x : 100,
            velX : 0,
            aceleracaoX : 0,
            y : 150,
            velY : 0,
            aceleracaoY : 0,
            cor : "white",
            desenhar : desenharElemento,
            mover : moverElemento
        };
        
        const sprites = [];
        for (let ne = 0; ne < 200; ne++) 
        {
            let enemy = {
                x : canvas.width * (1 + 10*Math.random()),
                velX : -20,
                aceleracaoX : 0,
                y : canvas.height * Math.random(),
                velY : 0,
                aceleracaoY : 0,
                cor : "red",
                desenhar : desenharElemento,
                mover : moverElemento,
                controlar : perseguirAlvo
            };
            sprites.push(enemy);
            
        }

        let object = {
            x : -1000,
            velX : 0,
            aceleracaoX : 0,
            y : 150,
            velY : 0,
            aceleracaoY : 0,
            cor : "green",
            desenhar : desenharElemento,
            mover : moverElemento,
            controlar : function()
            {
                if (this.x > canvas.width + 60) {
                    this.x = -1000;
                    this.aceleracaoX = 0;
                    this.velX = 0;
                }
            }
        };
        sprites.push(object);

        const velocidade = 100;
        let t0;
        let deltaTime;
        requestAnimationFrame(desenha);
        
        function desenha(t)
        {
            t0 = t0 ?? t;
            deltaTime = (t - t0)/1000;
            //Desenha Fundo
            contexto.fillStyle = "cyan";
            contexto.fillRect(0, 0, canvas.width, canvas.height);
            
            player.mover();
            player.desenhar();
           
            for (let s = 0; s < sprites.length; s++) 
            {
                const sprite = sprites[s];
                
                //Controladores
                sprite.controlar?.(player);
                //Atualiza dinÃ¢mica dos estado
                sprite.mover?.();
                //Desenha Elementos
                sprite.desenhar();

                if (colidiram(object, sprite) && object !== sprite)
                {
                    object.x = -1000;
                    object.y = -1000;
                    object.velX = 0;
                    object.aceleracaoX = 0;

                    sprite.x = 1000;
                    sprite.velX = 100;
                    sprite.aceleracaoX = 0;

                    pontos++;
                }

                if (colidiram(player, sprite) && object !== sprite)
                {
                    sprite.x = 1000;
                    sprite.velX = 100;
                    sprite.aceleracaoX = 0;

                    pontos -= 3;
                }
            }
            contexto.fillStyle = "yellow";
            contexto.font = "20px Impact";
            contexto.fillText(pontos, 10, 30);


            if(player.x > canvas.width || player.x < 0 || player.y > canvas.height || player.y < 0)
            {
                player.x = 100;
                player.y = 150;
            }

            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        function moverElemento()
        {
            this.velX = this.velX + this.aceleracaoX*deltaTime;
            this.x = this.x + this.velX*deltaTime;
            this.velY = this.velY + this.aceleracaoY*deltaTime;
            this.y = this.y + this.velY*deltaTime;
        }

        function desenharElemento()
        {
            contexto.fillStyle = this.cor;
            contexto.fillRect(this.x, this.y, 20, 20);
        }

        function perseguirAlvo(alvo)
        {
            this.aceleracaoY = 100 * Math.sign(alvo.y - this.y) - 0.2*(this.velY);
            this.aceleracaoX = 100 * Math.sign(alvo.x - this.x) - 0.2*(this.velX);
        }

        function evitarAlvo(alvo)
        {
            this.aceleracaoY = -0.5*(alvo.y - this.y) - 0.2*(this.velY);
            this.aceleracaoX = -0.5*(alvo.x - this.x) - 0.2*(this.velX);
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    player.aceleracaoY = -velocidade;
                    break;
                case "ArrowDown":
                    player.aceleracaoY = +velocidade;
                    break;
                case "ArrowLeft":
                    player.aceleracaoX = -velocidade;
                    break;
                case "ArrowRight":
                    player.aceleracaoX = +velocidade;
                    break;
            }
        }

        function teclaSolta(event)
        {
            switch (event.key) 
            {
                //Adiciona controle de velocidades 
                case "ArrowUp":
                    player.aceleracaoY = 0;
                    break;
                case "ArrowDown":
                    player.aceleracaoY = 0;
                    break;
                case "ArrowLeft":
                    player.aceleracaoX = 0;
                    break;
                case "ArrowRight":
                    player.aceleracaoX = 0;
                    break;
                case " ":
                    if (object.x === -1000) 
                    {    
                        object.x = player.x;
                        object.y = player.y;
                        object.velX = 200;
                        object.aceleracaoX = 100;  
                    }
            }
        }

        function colidiram(A, B)
        {
            return !(
                (A.x > B.x + 20)
                || (A.x + 20 < B.x)
                || (A.y > B.y + 20)
                || (A.y + 20 < B.y)
            );    
        }

    </script>
</body>
</html>
